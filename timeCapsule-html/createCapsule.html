<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TimeCapsule</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <div style="text-align: center;">
        <h1>Mobile Time Capsule</h1>
    </div>
    <title>Centered Time Capsule Image</title>
    <style>
        .image-container {
            text-align: center; /* Center the image */
        }
        .responsive-image {
            width: 50%; /* Adjust this value to change the size */
            max-width: 300px; /* Optional: Set a maximum width */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://www.clipartmax.com/png/middle/342-3423151_plastic-time-capsule-container.png" 
             alt="Plastic Time Capsule" 
             class="responsive-image">
    </div>
</body>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Home</a></li>
          <li><a href="capsules.html">Capsules</a></li>
          <li><a href="createCapsule.html">Create Capsule</a></li>

        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <h2>Upload a New Capsule Here!</h2>
      <form action="/upload" method="post" enctype="multipart/form-data">
          <label for="fileUpload">Choose a file:</label>
          <input type="file" id="fileUpload" name="fileUpload" required>
          <br><br>
          <button type="submit">Upload</button>
      </form>
    </main>

    <footer>
      <hr />
      <span class="text-reset">Author Name(s)</span>
      <br />
      <a href="https://github.com/hufangaj/startup/tree/main/timeCapsule-html">GitHub</a>

  </body>
</html>
